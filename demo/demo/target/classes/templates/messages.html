<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Test</title>
</head>
<body>
<table>
	<thead>
	<tr>
		<th>ID</th>
		<th>Title</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="product : ${products}">
		<td th:text="${product.id}"></td>
		<td th:text="${product.title}"></td>
	</tr>
	</tbody>
</table>
</body>
</html>
